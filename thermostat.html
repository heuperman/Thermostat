<!DOCTYPE html>
<html>
    <head>
      <title>Thermostat v0.1</title>
      <link rel="stylesheet" type="text/css" href="css/thermostat.css">
    </head>
    <body>
      <h1><span id="display_temperature"></span>°C</h1>
      <p>
        <button type="button" id="decrease_temperature">-</button>
        <button type="button" id="increase_temperature">+</button><br>
        outside temperature: <span id="outside_temperature"></span>°C<br>
        current energy usage: <span id="display_energy_usage"></span><br>
        power saving mode <span id="display_PSM"></span><br>
        <button type="button" id="PSM_on">turn on power saving mode</button><br>
        <button type="button" id="PSM_off">turn off power saving mode</button><br>
        <button type="reset" id="reset_temperature">reset</button>
      </p>

      <p>
        <form id = "city_form">
          <input type="text" id="city" placeholder="Enter city"/>
          <input type="submit" value="Submit" />
        </form>

      <script src="src/thermostat.js"></script>
      <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
      <script src="interface.js"></script>
    </body>
</html>
